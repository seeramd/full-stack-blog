name: Deploy to webserver

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: git checkout
        uses: actions/checkout@v5.0.0
      
      - name: setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '20.9.0'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: install client dependencies
        working-directory: ./client
        run: npm ci

      - name: install server dependencies
        working-directory: ./server
        run: npm ci

      - name: build Next.js
        working-directory: ./client
        run: npm run build
        
      - name: Prepare artifact directory
        run: |
          mkdir -p artifact
          cp -r client artifact/
          cp -r server artifact/
          cp package.json artifact/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: blog-build
          path: artifact/
          retention-days: 0
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5.0.0
        with:
          name: blog-build
          path: ./build
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key \
          -p ${{ secrets.SSH_PORT }} \
          -o StrictHostKeyChecking=no \
          -v \
          ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
          "echo 'SSH connection successful'"      
      
      - name: Deploy with rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }}" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.env.local' \
            --exclude='client/.next/cache' \
            ./build/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/webmaster/full-stack-blog/ \
            --dry-run

name: Deploy to webserver

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: git checkout
        uses: actions/checkout@v5.0.0
      
      - name: setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '20.9.0'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: install client dependencies
        working-directory: ./client
        run: npm ci

      - name: install server dependencies
        working-directory: ./server
        run: npm ci

      - name: build Next.js
        working-directory: ./client
        run: npm run build
        
      - name: Prepare artifact directory
        run: |
          mkdir -p artifact
          cp -r client artifact/
          cp -r server artifact/
          cp package.json artifact/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: blog-build
          path: artifact/
          retention-days: 0
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5.0.0
        with:
          name: blog-build
          path: ./build
      
      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avzr --delete --exclude='.git' --exclude='node_modules' --exclude='.env' --exclude='.env.local' --exclude='client/.next/cache'
          path: ./build
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: install client dependenceies
        uses: appleboy/ssh-actions@v1.2.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.REMOTE_PATH }}/client
            npm ci --omit=dev

      - name: install server dependenceies
        uses: appleboy/ssh-actions@v1.2.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.REMOTE_PATH }}/server
            npm ci --omit=dev

      - name: Restart services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo systemctl restart blog-frontend.service
            sudo systemctl restart blog-api.service
            sudo systemctl status blog-frontend --no-pager
            sudo systemctl status blog-api --no-pager
